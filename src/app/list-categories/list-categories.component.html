<div class="container">
  <span>Search: </span><input type="text" [(ngModel)]="titre">
  <div class="row" >
    
    <div class="col-md-4" style="margin-bottom: 20px" *ngFor="let cat of categories">
      <img
        [src]="cat.image"
        [alt]="cat.title"
        class="img-fluid h-50 w-75"
        (click)="showDesc(cat.description)"
      />
      <h3>{{cat.title| uppercase}}</h3>
      <button appHighlighter class="btn btn-primary" *ngIf="cat.available else alt">Voir produits</button>
       <ng-template #alt><p style="color: red;">Categorie non disponible</p></ng-template>
    </div>
    
  </div>
</div>
